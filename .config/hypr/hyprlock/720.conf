# 
# Hyprlock Config for HD Screens (Assume 1x scaling)
# Created by: @GeodeArc
# 
# Refer to https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/ for customization

# General Settings
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# Background
background {
    monitor = 
    path = ~/Dotfiles/lock/lockscreen.png
    blur_passes = 1
    blur_size = 2
}

# Password Field
input-field {
    monitor =
    size = 150, 25
    outline_thickness = 1
    rounding = 8
    dots_size = 0.22
    dots_spacing = 0.30
    dots_center = true
    
    inner_color = rgba(000000e6)
    outer_color = rgba(000000e6)
    check_color= rgb(ffc800) rgb(ff4d00) 180deg
    fail_color= rgb(ff0000)
    capslock_color=rgb(ffc800)
    numlock_color=rgb(ffc800)
    bothlock_color=rgb(ff4d00)
    font_color = rgb(ffffff)
    
    placeholder_text = Enter Password
    fail_text = Password Incorrect! <b>($ATTEMPTS)</b>
    fail_timeout = 1000
    
    fade_on_empty = true
    hide_input = false
    invert_numlock = true
    swap_font_color = false 
    position = 0, -200
    halign = center
    valign = center
}

# Welcome message
label {
    monitor = 
    text =    Welcome Back, $USER!
    color = rgba(255, 255, 255, 1.0)
    font_family = Cantarell
    font_size = 8
    position = 0, 335
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 5
}

# Time (Hours)
label {
    monitor = 
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 1)
    font_family = Permanent Marker
    font_size = 70
    position = 0, -200
    halign = center
    valign = top
    shadow_pass = 5
    shadow_size = 5
}

# Time (Minutes)
label { 
    monitor = 
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_family = Permanent Marker
    font_size = 70
    position = 0, -285
    halign = center
    valign = top
    shadow_pass = 5
    shadow_size = 5
}

# Date
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%A, %d %b")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 8
    font_family = Cantarell
    position = 0, -60
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 5
}

# Current media from spotify
label {
    monitor = 
    text = cmd[update:1000] echo $(playerctl metadata --player spotify --format ' {{title}} - {{artist}}')
    color = rgba(255, 255, 255, 1.0)
    font_family = Cantarell
    font_size = 8
    position = 0, -325
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 5
}

# (DISABLED by default) Media from all players
# To enable, remove "BREAK" below, and add a "/" in the same place to the spotify entry (to avoid overlap)
label {BREAK
    monitor = 
    text = cmd[update:1000] echo $(playerctl metadata --format '󰠃  {{title}} - {{artist}}')
    color = rgba(255, 255, 255, 1.0)
    font_family = Cantarell
    font_size = 8
    position = 0, -325
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 5
}
