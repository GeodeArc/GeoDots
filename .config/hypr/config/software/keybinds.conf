## DEFAULT MOD KEY
# SUPER = Windows Key
$Mod = SUPER
$Mod2 = ALT

## BASE APPS
bind = $Mod, RETURN, exec, kitty
bind = $Mod, E, exec, $fileManager
bind = $Mod, T, exec, $textEditor
bind = $Mod, B, exec, $browser
bind = $Mod, S, exec, hyprshot -m region -o $HOME/Pictures/Screenshots -f Screenshot_$(date "+%Y-%m-%d_%H:%M:%S").png -z

## HYPRLAND MANAGEMENT
bind = $Mod, Q, killactive,
bind = $Mod2, F4, killactive,

bind = $Mod, V, togglefloating,
bind = $Mod, F, fullscreen 
bind = $Mod SHIFT, F, fullscreen, 1

bind = $Mod, O, togglesplit,
bind = $Mod, P, pseudo

bind = $Mod2 CTRL, DELETE, exit,
bind = $Mod, L, exec, hyprlock

## ROFI
bind = $Mod, SPACE, exec, ~/.config/rofi/launcher.sh
bind = $Mod, M, exec, ~/.config/rofi/mode.sh
bind = $Mod SHIFT, L, exec, ~/.config/rofi/powermenu.sh
bind = $Mod SHIFT, S, exec, ~/.config/rofi/screenshot.sh
bind = $Mod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $Mod, period, exec, rofi -modi emoji -show emoji

## WAYBAR
bind = $Mod SHIFT, B, exec, ~/Dots/Scripts/Waybar/waybar.sh
bind = $Mod ALT, B, exec, ~/Dots/Scripts/Waybar/waybartoggle.sh

## MAIN SCRIPTS
bind = $Mod, K, exec, kitty less ~/Dots/Guide/default-binds
bind = $Mod, I, exec, $terminal $HOME/Dots/Scripts/Hyprland/settings.sh

## OTHER APPS
bind = $Mod, W, exec, waypaper
bind = $Mod SHIFT, W, exec, waypaper --random
bind = CTRL SHIFT, ESCAPE, exec, resources

## WORKSPACE MANAGEMENT (SUPER)
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10
bind = $Mod, EQUAL, workspace, 11

bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10
bind = $Mod SHIFT, EQUAL, movetoworkspace, 11

bind = $Mod CTRL, 1, exec, movetoworkspacesilent, 1
bind = $Mod CTRL, 2, exec, movetoworkspacesilent, 2
bind = $Mod CTRL, 3, exec, movetoworkspacesilent, 3
bind = $Mod CTRL, 4, exec, movetoworkspacesilent, 4
bind = $Mod CTRL, 5, exec, movetoworkspacesilent, 5
bind = $Mod CTRL, 6, exec,movetoworkspacesilent, 6
bind = $Mod CTRL, 7, exec, movetoworkspacesilent, 7
bind = $Mod CTRL, 8, exec, movetoworkspacesilent, 8
bind = $Mod CTRL, 9, exec, movetoworkspacesilent, 9
bind = $Mod CTRL, 0, exec, movetoworkspacesilent, 10
bind = $Mod CTRL, EQUAL, exec, movetoworkspacesilent, 11

bind = $Mod, left, workspace, r-1
bind = $Mod, right, workspace, r+1

bind = $Mod CTRL, left, movetoworkspacesilent, r-1
bind = $Mod CTRL, right, movetoworkspacesilent, r+1

bind = $Mod SHIFT, left, movetoworkspace, r-1
bind = $Mod SHIFT, right, movetoworkspace, r+1

## WINDOW MANAGEMENT (ALT)
bind = $Mod2, left, movefocus, l
bind = $Mod2, right, movefocus, r
bind = $Mod2, up, movefocus, u
bind = $Mod2, down, movefocus, d

bind = $Mod2, TAB, cyclenext
bind = $Mod, TAB, cyclenext, prev

bind = $Mod2 CTRL, left, resizeactive, -50 0
bind = $Mod2 CTRL, right, resizeactive, 50 0
bind = $Mod2 CTRL, up, resizeactive, 0 -50
bind = $Mod2 CTRL, down,resizeactive, 0 50

bind = $Mod2 SHIFT, left, movewindow, l
bind = $Mod2 SHIFT, right, movewindow, r
bind = $Mod2 SHIFT, up, movewindow, u
bind = $Mod2 SHIFT, down, movewindow, d

## DRAGGING/RESIZING
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

## MULTIMEDIA KEYS
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# gnome-calculator isnt installed by default, install it or change it to something else
bind = ,XF86Calculator, exec, gnome-calculator 

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
